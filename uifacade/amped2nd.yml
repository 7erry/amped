template: Hello, %s!

defaultName: Stranger

# Database settings.
database:

  # the name of your JDBC driver
  driverClass: org.h2.Driver

  # the username
  user: sa

  # the password
  password: sa

  # the JDBC URL
  url: jdbc:h2:./target/amped2nd

server:
  adminMinThreads: 1
  adminMaxThreads: 64
  applicationConnectors:
    - type: http
      port: 9080
    - type: https
      port: 9443
      keyStorePath: amped.keystore
      keyStorePassword: example
      validateCerts: false
  adminConnectors:
    - type: http
      port: 9081
    - type: https
      port: 9444
      keyStorePath: amped.keystore
      keyStorePassword: example
      validateCerts: false

# Logging settings.
logging:
  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    # Sets the level for 'com.amped.app' to DEBUG.
    com.amped.app: DEBUG

    org.hibernate.SQL: ALL

  appenders:
    - type: console
